apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

def siteUrl = 'https://github.com/kongzue/DialogX' //项目在github主页地址
def gitUrl = 'https://github.com/kongzue/DialogX.git'   //Git仓库的地址

group = "com.kongzue.dialogx.style.snackbar"
version = "1.0.0"

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0.0"

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0+'
    implementation 'com.kongzue.dialogx:DialogX:0.0.34.beta1'
}